builds:
  - binary: go-strip
    main: ./testM/main.go
    ldflags:
      - -s -w
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386

archives:
  - id: tgz
    format: tar.gz
    replacements:
      darwin: macOS
    format_overrides:
      - goos: windows
        format: zip
    name_template: "go-strip_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - none*